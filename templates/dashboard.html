<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <img src="data:image/png;base64,{{ img_data }}" alt="GrÃ¡fico del Dashboard">
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Total Ventas ($)</th>

        <tbody>
            {% for mes, ventas in datos.items() %}

</body>
</html>
